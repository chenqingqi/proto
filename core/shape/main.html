<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>矢量shape</title>
	</head>
	<body>
		
		<!-- 画布对象 -->
		<canvas id="cs" style="width: 100%;height: 100%;background-color: #000;"></canvas>
		
	</body>
	
	<script src="/core/select/select.js"></script>
	<script src="shape.js"></script>
	
	<script>
		
		var node = document.querySelector('#cs');
		
		/**
		 * 返回当前的绘图对象
		 */
		console.log(node.graphics())
		
		
		/**
		 * 绘制矩形
		 * @param {Object} x轴
		 * @param {Object} y轴
		 * @param {Object} w宽
		 * @param {Object} h高
		 * @param {Object} c颜色
		 */
		node.drawRect(50,0,100,100,'#FF0000');
		
		
		/**
		 * 绘制圆角矩形
		 * @param {Object} x轴
		 * @param {Object} y轴
		 * @param {Object} width宽
		 * @param {Object} height高
		 * @param {Object} radius圆角值
		 * @param {Object} color颜色
		 */
		node.drawRoundRect(0,0,100,100,10,'red');
		
		
		/**
		 * 绘制圆形
		 * x 轴
		 * y 轴
		 * r 半径
		 * c 颜色
		 */
		node.drawCircle(0,0,50,'red');
		
		
		/**
		 * 绘制圆环
		 * @param {Object} x 坐标
		 * @param {Object} y 坐标。
		 * @param {Object} r 半径。
		 * @param {Object} color颜色
		 * @param {Object} size线条大小
		 * @param {Object} sa起始角(0-2之间的小数)
		 * @param {Object} ea结束角(0-2之间的小数)
		 */
		node.arc(0,0,50,'red',2,1,2);
		
		
		/**
		 * 清空画布
		 */
		node.clear();
		
		
		/**
		 * 绘制线段
		 */
		node.graphics().beginPath();
		node.graphics().strokeStyle = 'yellow';
		node.graphics().moveTo(0,0)
		node.graphics().lineTo(100,100);
		node.graphics().stroke();
		
	</script>
</html>
