<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>屏幕</title>
	</head>
	<body></body>
	<script src="screen.js"></script>
<script>

	/**
	 * 显示器宽度
	 */
	console.log(screen.width) 
	
	/**
	 * 显示器高度
	 */
	console.log(screen.height)
	
	/**
	 * 获取浏览器的可见宽度
	 */
	console.log(screen.getBrowserWidth())
	
	/**
	 * 获取浏览器的可见高度
	 */
	console.log(screen.getBrowserHeight())
	
	
	/**
	 * 进入全屏
	 */
	addEventListener('click',function()
	{
		screen.fullSreen()
	})
	
	
	/**
	 * 退出全屏
	 */
	addEventListener('keydown',function()
	{
		screen.exitFullSreen()
	})
	
</script>
	
</html>
