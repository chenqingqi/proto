<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>异步提交表单</title>
		<script src="../form.js"></script>
		<script src="../../request/request.js"></script>
	</head>
	<body>
		<form id="myform" method="post" action="server.php">
			<input type="text" name="user"   value="xiaoming" />
			<p>年龄<input type="checkbox" name="age" value="8" checked='checked'/></p>
			<p>年龄<input type="checkbox" name="age" value="10"/></p>
			<p>年龄<input type="checkbox" name="age" value="18" checked='checked'/></p>
			<input type="button" name="button" value="ok" id="button" />
		</form>
	</body>
	
	<script>
	
		var form   = document.querySelector('#myform');
		
		var button = document.querySelector('#button');
		
		button.addEventListener('click',function()
		{
			request(form.serializeToObject(),'server.php','post',function(e)
			{
				console.log(e)
			})
		})
		
	</script>
</html>
