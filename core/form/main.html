<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单form</title>
		<script src="jquery.min.js" ></script>
	</head>
	<body>
		
		<!-- 表单 -->
		<form id="myform" name="myform" action="/demo/test.php" method='post'>
			
			<!-- 文本 -->
			<input type="text"  name="user" value="xiaoming"/>
			
			<!-- 密码 -->
			<input type="password"  name="password" value="123"/>
			
			<!-- 文本域 -->
			<textarea name="describe">请输入描述</textarea>
			
			<!-- 单选 -->
			<p>男<input type="radio" name="sex" value="man" checked='checked'/></p>
			<p>女<input type="radio" name="sex" value="woman" /></p>
			
			<!-- 多选 -->
			<p>年龄<input type="checkbox" name="age" value="8" checked='checked'/></p>
			<p>年龄<input type="checkbox" name="age" value="10"/></p>
			<p>年龄<input type="checkbox" name="age" value="18" checked='checked'/></p>
			
			<!-- 下拉列表 -->
			<select name="country">
				<option value="0">美国</option>
				<option value="1" selected>中国</option>
				<option value="2">德国</option>
				<option value="3">俄罗斯</option>
			</select>
			
			<!-- 隐藏域 -->
			<input type="hidden"  name="tel" value="123456"/>
			
			<!-- 按钮 -->
			<input id="button" type="button" name='button' value="提交" />
			
		</form>
		
	</body>
	
	<script src="/core/form/form.js"></script>
	
	<script>
	
		/**
		 * 提交表单
		 */
		document.querySelector('#button').addEventListener('click',function(e)
		{
			/**
			 * 获取表单数据(对象)
			 */
			console.log(document.querySelector('#myform').serializeToObject())
			
			/**
			 * 获取表单数据(json字符串)
			 */
			console.log(document.querySelector('#myform').serializeToJson())
			
			/**
			 * 获取表单数据(键值对字符串)
			 */
			console.log(document.querySelector('#myform').serialize())
		})
		
	</script>
	
</html>
