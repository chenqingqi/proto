<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>滚动scroll</title>
	</head>
	<body>
		
		
		<!-- 结构 -->
		<div id="box">
			<ul id="list">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>
		</div>
		
		
		<!-- 样式 -->
		<style>
		
			*
			{
				margin: 0;
				padding: 0;
			}
			
			#box
			{
				width: 500px;
				height: 500px;
				background-color: #EEEEEE;
				
				overflow-x: auto;
				overflow-y: auto;
			}
			
			li
			{
				width: 800px;
				height: 100px;
				background-color: #FFFFFF;
				border-top: 1px solid #EEEEEE;
				
				list-style: none;
				
				text-align: center;
				line-height: 100px;
				font-size: 30px;
			}
			
		</style>
		
	</body>
	
	<script src="/core/scroll/scroll.js"></script>
	
	<!-- 行为 -->
	<script>

		var node = document.querySelector('#box');
		
		
		/**
		 * 设置垂直滚动50%
		 */
		node.scrollY(0.5)
		
		
		/**
		 * 侦听滚动事件
		 */
		node.addEventListener('scroll',function(e)
		{
			
			//获取滚动百分比
			console.log(this.scrollY())
			
			
			if(this.scrollY() == 0)
			{
				console.log('到达顶部')
			}
			
			
			if(this.scrollY() == 1)
			{
				console.log('到达底部')
			}
			
		})
		
	</script>
</html>
