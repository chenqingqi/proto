<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>system系统</title>
	</head>
	<body></body>
	<script src="system.js"></script>
	
<script>

	alert('获取操作系统名称:'+system.getName());            //弹出：windows
	
	alert('获取运行平台是(pc/mobile):'+system.getType());   //弹出：pc
	
	alert('cookie是否启用:'+system.isCookieEnabled());      //弹出：true
	
	alert('获取浏览器的名称:'+system.getBrowserName());     //弹出：ie
	
	alert('获取浏览器的版本号:'+system.getBrowserVision()); //弹出：10 
	
</script>
	
</html>
