<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>路径 location</title>
	</head>
	<body></body>
	<script src="location.js"></script>
<script>


	/**
	 * 获取get参数
	 */
	console.log(location.get('id')) 
	
	
	/**
	 * 获取页面完整路径
	 */
	console.log(location.href)
	
	
	/**
	 * 获取主机名
	 */
	console.log(location.hostname)
	
	
	/**
	 * 获取端口号
	 */
	console.log(location.port)
	
	
	/**
	 * 重新加载当前文档
	 */
	location.reload()
	
	
	/**
	 * 加载新的文档(产生历史记录)
	 */
	location.assign('http://wyzc.com')
	
	
	/**
	 * 用新的文档替换当前文档(没有历史记录)
	 */
	location.replace('http://wyzc.com')
		
</script>
	
</html>
