<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>键盘keyboard</title>
	</head>
	<body></body>
	
<script>
	
	/**
	 * 按下
	 */
	window.addEventListener('keydown',function(e)
	{
		console.log(e.which)
	})
	
	/**
	 * 弹起
	 */
	window.addEventListener('keyup',function(e)
	{
		console.log(e.which)
	})
	
</script>

</html>
