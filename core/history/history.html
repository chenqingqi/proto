<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>历史记录 history</title>
	</head>
	<body></body>
<script>

	/**
	 * 获取历史记录的个数
	 */
	console.log(history.length)
	
	
	/**
	 * 后退页面(加载前一个历史页面)
	 */
	history.back()
	
	
	/**
	 * 前进页面(加载下一个历史页面)
	 */
	history.forward()
	
	
	/**
	 * 加载指定历史页面
	 */
	history.go(-1) 
		
</script>
	
</html>
